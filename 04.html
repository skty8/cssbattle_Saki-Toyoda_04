<div class="container">
    <div class=item1></div>
    <div class=item2></div>
    <div class=item3></div>
    <div class=item4></div>
    <div class=item5></div>
    <div class=item6></div>
</div>

<style>
    body {
        background: #62306D;
        margin: 0;
    }

    .container {
        display: grid;
        grid-template-rows: 100px 100px;
        grid-template-columns: 100px 100px 100px;
        width: 300px;
        margin: 50px auto;
    }

    .item2,
    .item4,
    .item6 {
        background: #F7EC7D;
    }

    .item4,
    .item6 {
        border-radius: 0 0 50% 50%;
    }

    .item1 {
        grid-row: 1/2;
        grid-column: 1/2;
    }

    .item2 {
        grid-row: 1/2;
        grid-column: 2/3;
        border-radius: 50% 50% 0 0;
    }

    .item3 {
        grid-row: 1/2;
        grid-column: 3/4;
    }

    .item4 {
        grid-row: 2/3;
        grid-column: 1/2;
    }

    .item5 {
        grid-row: 2/3;
        grid-column: 2/3;
    }

    .item6 {
        grid-row: 2/3;
        grid-column: 3/4;
    }
</style>
